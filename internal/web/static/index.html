<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KindaVM - Remote Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>KindaVM</h1>
        <div class="hostname" id="hostname"></div>
    </div>

    <div class="main-layout">
        <div class="video-area">
            <div class="control-area" id="controlArea">
                <button id="closeExpand" class="close-expand-button" style="display: none;" title="Exit expanded view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></svg>
                </button>
                <button id="expandToggle" class="expand-button" title="Expand video to viewport">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
                </button>
                <video id="videoFeed" autoplay muted playsinline style="display: none;"></video>
                <div class="placeholder" id="placeholder">
                    <div class="placeholder-content">
                        <h2>Click to Start Controlling</h2>
                        <p>Click inside this area to capture keyboard and mouse input and start video stream</p>
                        <p class="help-text">Press ESC to release control and stop video stream</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="video-controls">
                <h3>Video Settings</h3>
                <div class="control-group">
                    <label for="resolution">Resolution:</label>
                    <select id="resolution">
                        <option value="default" selected>Default (camera native)</option>
                        <option value="640x480">640x480</option>
                        <option value="800x600">800x600</option>
                        <option value="1024x768">1024x768</option>
                        <option value="1280x720">1280x720</option>
                        <option value="1920x1080">1920x1080</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="framerate">Framerate:</label>
                    <select id="framerate">
                        <option value="15">15 fps</option>
                        <option value="24">24 fps</option>
                        <option value="30" selected>30 fps</option>
                        <option value="60">60 fps</option>
                    </select>
                </div>
            </div>

            <div class="system-controls">
                <h3>System Controls</h3>
                <div class="control-buttons">
                    <div class="control-button-group">
                        <label>Brightness:</label>
                        <div class="button-row">
                            <button id="brightnessDown" class="control-button" title="Brightness Down">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-dim-icon lucide-sun-dim"><circle cx="12" cy="12" r="4"/><path d="M12 4h.01"/><path d="M20 12h.01"/><path d="M12 20h.01"/><path d="M4 12h.01"/><path d="M17.657 6.343h.01"/><path d="M17.657 17.657h.01"/><path d="M6.343 17.657h.01"/><path d="M6.343 6.343h.01"/></svg>
                            </button>
                            <button id="brightnessUp" class="control-button" title="Brightness Up">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="control-button-group">
                        <label>Volume:</label>
                        <div class="button-row">
                            <button id="volumeDown" class="control-button" title="Volume Down">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume1-icon lucide-volume-1"><path d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"/><path d="M16 9a5 5 0 0 1 0 6"/></svg>
                            </button>
                            <button id="volumeUp" class="control-button" title="Volume Up">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume2-icon lucide-volume-2"><path d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"/><path d="M16 9a5 5 0 0 1 0 6"/><path d="M19.364 18.364a9 9 0 0 0 0-12.728"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="keyboard-shortcuts">
                <h3>Keyboard Shortcuts</h3>
                <div class="shortcuts-grid">
                    <button id="ctrlW" class="shortcut-button" title="Send Ctrl-W">
                        <span class="key">Ctrl</span>+<span class="key">W</span>
                    </button>
                    <button id="ctrlT" class="shortcut-button" title="Send Ctrl-T">
                        <span class="key">Ctrl</span>+<span class="key">T</span>
                    </button>
                    <button id="ctrlN" class="shortcut-button" title="Send Ctrl-N">
                        <span class="key">Ctrl</span>+<span class="key">N</span>
                    </button>
                    <button id="ctrlQ" class="shortcut-button" title="Send Ctrl-Q">
                        <span class="key">Ctrl</span>+<span class="key">Q</span>
                    </button>
                    <button id="ctrlTab" class="shortcut-button" title="Send Ctrl-Tab">
                        <span class="key">Ctrl</span>+<span class="key">Tab</span>
                    </button>
                    <button id="ctrlShiftTab" class="shortcut-button" title="Send Ctrl-Shift-Tab">
                        <span class="key">Ctrl</span>+<span class="key">Shift</span>+<span class="key">Tab</span>
                    </button>
                    <button id="ctrlShiftT" class="shortcut-button" title="Send Ctrl-Shift-T">
                        <span class="key">Ctrl</span>+<span class="key">Shift</span>+<span class="key">T</span>
                    </button>
                    <button id="ctrlF4" class="shortcut-button" title="Send Ctrl-F4">
                        <span class="key">Ctrl</span>+<span class="key">F4</span>
                    </button>
                    <button id="altF4" class="shortcut-button" title="Send Alt-F4">
                        <span class="key">Alt</span>+<span class="key">F4</span>
                    </button>
                    <button id="f11" class="shortcut-button" title="Send F11">
                        <span class="key">F11</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="jmuxer.min.js"></script>
    <script src="h264-player.js"></script>
    <script src="app.js"></script>
</body>
</html>
