<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KindaVM - Remote Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KindaVM</h1>
            <div class="status" id="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="control-area" id="controlArea">
            <img id="videoFeed" src="/stream" alt="Video feed" style="display: none;">
            <div class="placeholder" id="placeholder">
                <div class="placeholder-content">
                    <h2>Click to Start Controlling</h2>
                    <p>Click inside this area to capture keyboard and mouse input</p>
                    <p class="help-text">Press ESC to release control</p>
                </div>
            </div>
        </div>

        <div class="info">
            <p><strong>Instructions:</strong></p>
            <ul>
                <li>Click the control area to capture input</li>
                <li>Your keyboard and mouse will control the target machine</li>
                <li>Press <kbd>ESC</kbd> to release control</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
